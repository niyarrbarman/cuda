<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <link
            rel="icon"
            type="image/png"
            href="{{ site.baseurl }}/assets/gpu.png"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />
        <!-- Highlight.js for syntax highlighting -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
        />
        <style>
            :root {
                --bg: #ffffff;
                --text: #333333;
                --heading: #1a1a1a;
                --link: #0969da;
                --link-hover: #0550ae;
                --code-bg: #282c34;
                --code-text: #abb2bf;
                --inline-code-bg: #f6f8fa;
                --inline-code-text: #24292f;
                --border: #d0d7de;
                --muted: #656d76;
                --hr: #d8dee4;
                --toc-bg: #f6f8fa;
            }
            [data-theme="dark"] {
                --bg: #0d1117;
                --text: #c9d1d9;
                --heading: #e6edf3;
                --link: #58a6ff;
                --link-hover: #79c0ff;
                --code-bg: #161b22;
                --code-text: #c9d1d9;
                --inline-code-bg: #21262d;
                --inline-code-text: #c9d1d9;
                --border: #30363d;
                --muted: #8b949e;
                --hr: #21262d;
                --toc-bg: #161b22;
            }
            * {
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
                    Helvetica, Arial, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 24px;
                line-height: 1.7;
                color: var(--text);
                background-color: var(--bg);
                font-size: 16px;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }
            header {
                text-align: center;
                margin-bottom: 30px;
                position: relative;
            }
            .theme-toggle {
                position: absolute;
                top: 0;
                right: 0;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.2em;
                padding: 5px;
                opacity: 0.7;
                transition: opacity 0.2s;
            }
            .theme-toggle:hover {
                opacity: 1;
            }
            h1.site-title {
                font-size: 1.9em;
                font-weight: 600;
                margin-bottom: 10px;
                color: var(--heading);
            }
            nav {
                margin: 20px 0;
            }
            .nav-dots {
                color: var(--border);
                letter-spacing: 2px;
                font-size: 12px;
                margin: 15px 0;
            }
            nav a {
                margin: 0 10px;
                text-decoration: none;
                color: var(--heading);
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            nav a:hover {
                color: var(--muted);
            }
            .nav-icon {
                display: inline-block;
                width: 20px;
                height: 20px;
            }
            .nav-icon.home-icon,
            .nav-icon.blog-icon {
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
            .nav-icon.home-icon {
                background-image: url("{{ site.baseurl }}/assets/home-icon.png");
            }
            .nav-icon.blog-icon {
                background-image: url("{{ site.baseurl }}/assets/blog-icon.png");
            }
            [data-theme="dark"] .nav-icon.home-icon {
                background-image: url("{{ site.baseurl }}/assets/home-inv.png");
            }
            [data-theme="dark"] .nav-icon.blog-icon {
                background-image: url("{{ site.baseurl }}/assets/blog-inv.png");
            }
            .nav-label {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 1.6em;
                font-size: 0.7em;
                letter-spacing: 0.06em;
                text-transform: lowercase;
                color: var(--muted);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.15s ease-in-out;
            }
            nav a:hover .nav-label {
                opacity: 1;
            }
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
            .content {
                margin-top: 30px;
            }
            h1 {
                font-size: 1.8em;
                font-weight: 600;
                margin-top: 48px;
                margin-bottom: 16px;
                color: var(--heading);
            }
            h2 {
                font-size: 1.5em;
                font-weight: 600;
                margin-top: 40px;
                margin-bottom: 16px;
                color: var(--heading);
            }
            h3 {
                font-size: 1.25em;
                font-weight: 600;
                margin-top: 32px;
                margin-bottom: 12px;
                color: var(--heading);
            }
            h4 {
                font-size: 1em;
                font-weight: 600;
                margin-top: 24px;
                margin-bottom: 10px;
                color: var(--heading);
            }
            p {
                margin-bottom: 1.2em;
            }
            a {
                color: var(--link);
                text-decoration: underline;
            }
            a:hover {
                color: var(--link-hover);
            }
            code {
                background: var(--inline-code-bg);
                padding: 0.2em 0.4em;
                border-radius: 4px;
                font-family:
                    "SF Mono", "Fira Code", "Consolas", "Monaco", monospace;
                font-size: 0.875em;
                color: var(--inline-code-text);
            }

            pre {
                background: var(--code-bg);
                padding: 16px;
                border-radius: 6px;
                overflow-x: visible;
                margin: 1.5em 0;
                border: none !important;
                outline: none;
                box-shadow: none;
                position: relative;
                white-space: pre-wrap;
                word-wrap: break-word;
                word-break: break-word;
            }
            .copy-button {
                position: absolute;
                top: 8px;
                right: 8px;
                background: transparent;
                border: none;
                border-radius: 4px;
                padding: 6px;
                cursor: pointer;
                font-size: 16px;
                color: var(--muted);
                opacity: 0;
                transition:
                    opacity 0.2s,
                    color 0.2s;
                line-height: 1;
            }
            pre:hover .copy-button {
                opacity: 1;
            }
            .copy-button:hover {
                color: var(--text);
            }
            .copy-button.copied {
                color: #2ea043;
            }
            pre code {
                background: none !important;
                padding: 0;
                font-size: 0.875em;
                line-height: 1.5;
                color: var(--code-text);
                border-radius: 0;
                border: none !important;
                outline: none;
                box-shadow: none;
                white-space: pre-wrap;
                word-wrap: break-word;
                word-break: break-word;
            }
            /* Override highlight.js styles */
            .hljs {
                background: transparent !important;
                border: none !important;
                padding: 0 !important;
            }
            blockquote {
                border-left: 3px solid var(--border);
                margin: 1.5em 0;
                padding-left: 20px;
                color: var(--muted);
                font-style: italic;
            }
            ul,
            ol {
                margin: 1em 0;
                padding-left: 2em;
            }
            li {
                margin: 0.3em 0;
            }
            li::marker {
                color: var(--muted);
            }
            ol {
                list-style-type: decimal;
            }
            ul {
                list-style-type: disc;
            }
            li > ul,
            li > ol {
                margin: 0.3em 0;
            }
            hr {
                border: none;
                border-top: 1px solid var(--hr);
                margin: 40px 0;
            }
            .date {
                color: var(--muted);
                font-size: 0.9em;
                font-style: italic;
            }
            strong {
                font-weight: 600;
                color: var(--heading);
            }
            em {
                font-style: italic;
            }
            footer {
                margin-top: 60px;
                padding-top: 20px;
                border-top: 1px solid var(--hr);
                text-align: center;
                font-size: 0.9em;
                color: var(--muted);
            }
            .author {
                margin-top: -10px;
                color: var(--muted);
                font-size: 0.95em;
            }
            /* TOC styling */
            .toc {
                border: 1px solid var(--hr);
                border-radius: 6px;
                padding: 12px 16px 14px;
                background: var(--toc-bg);
                margin: 10px 0 20px;
            }
            .toc h3,
            .toc h4 {
                margin-top: 0;
                margin-bottom: 10px;
            }
            .toc-list {
                margin: 0;
                padding-left: 1.5em;
            }
            .toc-list li {
                margin: 6px 0;
            }
            .toc-note {
                color: var(--muted);
                margin-left: 0.4rem;
                font-size: 0.9em;
            }
            /* Resources list */
            .resource-list {
                margin: 0.3em 0 1.2em;
                padding-left: 1.5em;
            }
            .resource-list li {
                margin: 4px 0;
            }
            /* Math styling - research paper look */
            .math {
                font-family: "KaTeX_Main", "Times New Roman", serif;
                text-align: center;
                font-size: 1.15em;
                margin: 1.5em 0;
                color: var(--heading);
                font-style: italic;
                letter-spacing: 0.02em;
            }
            .katex {
                font-size: 1.1em;
            }
            .katex-display {
                margin: 1.8em 0;
                overflow-x: auto;
                overflow-y: hidden;
            }
            .katex-display > .katex {
                font-size: 1.15em;
            }
            /* Inline math */
            .katex-inline {
                font-size: 1em;
            }
            /* Tables */
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 16px 0;
            }
            th,
            td {
                border: 1px solid var(--border);
                padding: 8px 12px;
                text-align: left;
            }
            th {
                background: var(--toc-bg);
                font-weight: 600;
            }
            /* Mobile responsive */
            @media (max-width: 600px) {
                body {
                    padding: 24px 16px;
                    font-size: 15px;
                }
                h1.site-title {
                    font-size: 1.5em;
                }
                h1 {
                    font-size: 1.5em;
                }
                h2 {
                    font-size: 1.3em;
                    margin-top: 35px;
                }
                h3 {
                    font-size: 1.15em;
                }
                .nav-dots {
                    font-size: 10px;
                    overflow: hidden;
                    white-space: nowrap;
                }
                pre {
                    padding: 12px 14px;
                    font-size: 0.8em;
                    margin-left: -16px;
                    margin-right: -16px;
                    border-radius: 0;
                    border: none;
                    white-space: pre-wrap;
                    word-wrap: break-word;
                    word-break: break-word;
                }
                pre code {
                    font-size: 0.8em;
                }
                code {
                    font-size: 0.85em;
                    word-break: break-word;
                }
                .theme-toggle {
                    font-size: 1em;
                    top: -5px;
                    right: -5px;
                }
                .toc {
                    padding: 10px 14px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Toggle theme"
            >
                üåô
            </button>
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="author">~ niyar r barman</p>
            <nav>
                <a href="https://niyarrbarman.github.io" aria-label="home">
                    <span class="nav-icon home-icon"></span>
                    <span class="nav-label">home</span>
                    <span class="sr-only">home</span>
                </a>
                <a href="{{ site.baseurl }}/" aria-label="blog">
                    <span class="nav-icon blog-icon"></span>
                    <span class="nav-label">blog</span>
                    <span class="sr-only">blog</span>
                </a>
            </nav>
            <div class="nav-dots">
                ............................................................................................................................
            </div>
        </header>

        <div class="content">{{ content }}</div>

        <footer>
            <p><em>work in progress. adding more as i learn.</em></p>
        </footer>

        <!-- Highlight.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cuda.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                document.querySelectorAll("pre code").forEach((el) => {
                    hljs.highlightElement(el);
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                renderMathInElement(document.body, {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false },
                    ],
                    throwOnError: false,
                });
            });
        </script>
        <script>
            // Add copy buttons to code blocks
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll("pre").forEach(function (pre) {
                    const button = document.createElement("button");
                    button.className = "copy-button";
                    button.innerHTML =
                        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                    button.title = "Copy to clipboard";
                    button.addEventListener("click", function () {
                        const code = pre.querySelector("code");
                        const text = code ? code.textContent : pre.textContent;
                        navigator.clipboard.writeText(text).then(function () {
                            button.innerHTML =
                                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                            button.classList.add("copied");
                            setTimeout(function () {
                                button.innerHTML =
                                    '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                                button.classList.remove("copied");
                            }, 2000);
                        });
                    });
                    pre.appendChild(button);
                });
            });
        </script>
        <script>
            function toggleTheme() {
                const body = document.body;
                const btn = document.querySelector(".theme-toggle");
                if (body.getAttribute("data-theme") === "dark") {
                    body.removeAttribute("data-theme");
                    btn.textContent = "üåô";
                    localStorage.setItem("theme", "light");
                } else {
                    body.setAttribute("data-theme", "dark");
                    btn.textContent = "‚òÄÔ∏è";
                    localStorage.setItem("theme", "dark");
                }
            }
            // Load saved theme
            (function () {
                const saved = localStorage.getItem("theme");
                const btn = document.querySelector(".theme-toggle");
                if (saved === "dark") {
                    document.body.setAttribute("data-theme", "dark");
                    btn.textContent = "‚òÄÔ∏è";
                }
            })();
        </script>
    </body>
</html>
