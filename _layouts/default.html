<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <link
            rel="icon"
            type="image/png"
            href="{{ site.baseurl }}/assets/gpu.png"
        />
        <!-- Preconnect to external domains for faster loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
        <link
            rel="preconnect"
            href="https://cdnjs.cloudflare.com"
            crossorigin
        />
        <!-- Load fonts asynchronously with display=swap -->
        <link
            href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600&display=swap"
            rel="stylesheet"
            media="print"
            onload="this.media = 'all'"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600&display=swap"
                rel="stylesheet"
            />
        </noscript>
        <!-- KaTeX CSS - critical for math rendering -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />
        <!-- Highlight.js themes - load light immediately, dark deferred -->
        <link
            rel="stylesheet"
            id="hljs-light"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        />
        <link
            rel="stylesheet"
            id="hljs-dark"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
            media="print"
            onload="this.media = 'all'"
        />
        <style>
            :root {
                --bg: #fdfbf7;
                --text: #3d3632;
                --heading: #2c2825;
                --link: #8b6914;
                --link-hover: #6b5010;
                --code-bg: #f5f2eb;
                --code-text: #3d3632;
                --inline-code-bg: #f0ebe3;
                --inline-code-text: #5c4d3c;
                --border: #e0d8cc;
                --muted: #7a6f64;
                --hr: #d4cdc0;
                --toc-bg: #f8f5ef;
                --accent: #c4a35a;
                --bg-rgba: rgba(253, 251, 247, 0.1);
            }
            [data-theme="dark"] {
                --bg: #1a1814;
                --text: #d4cdc0;
                --heading: #ebe5db;
                --link: #d4b86a;
                --link-hover: #e8cc82;
                --code-bg: #1c1917;
                --code-text: #e6e1d9;
                --inline-code-bg: #2a251c;
                --inline-code-text: #d4cdc0;
                --border: #3d362c;
                --muted: #9a8e7f;
                --hr: #3d362c;
                --toc-bg: #221e18;
                --accent: #c4a35a;
                --bg-rgba: rgba(26, 24, 20, 0.1);
            }
            * {
                box-sizing: border-box;
            }
            html {
                scroll-behavior: smooth;
            }
            body {
                font-family:
                    "Source Serif 4", "Crimson Pro", Georgia, "Times New Roman",
                    serif;
                max-width: 680px;
                margin: 0 auto;
                padding: 60px 32px 80px;
                line-height: 1.85;
                color: var(--text);
                background-color: var(--bg);
                font-size: 18px;
                transition:
                    background-color 0.3s ease,
                    color 0.3s ease;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
            }
            header {
                text-align: center;
                margin-bottom: 50px;
                position: relative;
                padding-top: 10px;
            }
            .theme-toggle {
                position: absolute;
                top: 0;
                right: 0;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1em;
                padding: 8px;
                opacity: 0.5;
                transition: opacity 0.2s;
                color: var(--muted);
            }
            .theme-toggle:hover {
                opacity: 1;
            }
            .scroll-to-top {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--bg-rgba);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 1.2em;
                font-weight: bold;
                opacity: 0;
                transition: opacity 0.2s;
                color: var(--muted);
            }
            .scroll-to-top.visible {
                opacity: 0.8;
            }
            .scroll-to-top:hover {
                opacity: 1;
            }
            h1.site-title {
                font-family: "Crimson Pro", Georgia, serif;
                font-size: 2.4em;
                font-weight: 600;
                margin-bottom: 8px;
                color: var(--heading);
                letter-spacing: -0.02em;
            }
            .author {
                color: var(--muted);
                font-size: 0.95em;
                font-style: italic;
                margin-top: 0;
                margin-bottom: 24px;
                text-align: center;
            }
            nav {
                margin: 24px 0 20px;
            }
            nav a {
                margin: 0 14px;
                text-decoration: none;
                color: var(--muted);
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 0.85em;
                letter-spacing: 0.05em;
                text-transform: lowercase;
                transition: color 0.2s;
            }
            nav a:hover {
                color: var(--heading);
            }
            .nav-icon {
                display: inline-block;
                width: 18px;
                height: 18px;
                margin-right: 6px;
                opacity: 0.7;
            }
            .nav-icon.home-icon,
            .nav-icon.blog-icon {
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
            .nav-icon.home-icon {
                background-image: url("{{ site.baseurl }}/assets/home-icon.png");
            }
            .nav-icon.blog-icon {
                background-image: url("{{ site.baseurl }}/assets/blog-icon.png");
            }
            [data-theme="dark"] .nav-icon.home-icon {
                background-image: url("{{ site.baseurl }}/assets/home-inv.png");
            }
            [data-theme="dark"] .nav-icon.blog-icon {
                background-image: url("{{ site.baseurl }}/assets/blog-inv.png");
            }
            .nav-label {
                font-family: "Source Serif 4", Georgia, serif;
            }
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
            .header-divider {
                width: 50px;
                height: 1px;
                background: var(--hr);
                margin: 30px auto 0;
            }
            .content {
                margin-top: 40px;
            }
            h1 {
                font-family: "Crimson Pro", Georgia, serif;
                font-size: 1.9em;
                font-weight: 600;
                margin-top: 56px;
                margin-bottom: 20px;
                color: var(--heading);
                letter-spacing: -0.01em;
            }
            h2 {
                font-family: "Crimson Pro", Georgia, serif;
                font-size: 1.5em;
                font-weight: 500;
                margin-top: 52px;
                margin-bottom: 18px;
                color: var(--heading);
                letter-spacing: -0.01em;
            }
            h3 {
                font-family: "Crimson Pro", Georgia, serif;
                font-size: 1.25em;
                font-weight: 500;
                margin-top: 40px;
                margin-bottom: 14px;
                color: var(--heading);
            }
            h4 {
                font-family: "Crimson Pro", Georgia, serif;
                font-size: 1.1em;
                font-weight: 500;
                margin-top: 32px;
                margin-bottom: 12px;
                color: var(--heading);
            }
            /* Centered section headings with decorative dividers */
            .content > h2 {
                text-align: center;
                margin-top: 64px;
            }
            .content > h2::before {
                content: "";
                display: block;
                width: 40px;
                height: 1px;
                background: var(--hr);
                margin: 0 auto 32px;
            }
            p {
                margin-bottom: 1.4em;
                text-align: justify;
                hyphens: auto;
            }
            a {
                color: var(--link);
                text-decoration: none;
                border-bottom: 1px solid transparent;
                transition:
                    border-color 0.2s,
                    color 0.2s;
            }
            a:hover {
                color: var(--link-hover);
                border-bottom-color: var(--link-hover);
            }
            code {
                font-family:
                    "SF Mono", "Fira Code", "Consolas", "Monaco", monospace;
                background: var(--inline-code-bg);
                padding: 0.15em 0.4em;
                border-radius: 3px;
                font-size: 0.85em;
                color: var(--inline-code-text);
            }
            pre {
                background: var(--code-bg);
                padding: 20px 24px;
                border-radius: 4px;
                overflow-x: visible;
                margin: 1.8em 0;
                border: 1px solid var(--border);
                position: relative;
                white-space: pre-wrap;
                word-wrap: break-word;
                word-break: break-word;
            }
            .copy-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background: transparent;
                border: none;
                border-radius: 3px;
                padding: 6px;
                cursor: pointer;
                font-size: 14px;
                color: var(--muted);
                opacity: 0;
                transition:
                    opacity 0.2s,
                    color 0.2s;
                line-height: 1;
            }
            pre:hover .copy-button {
                opacity: 1;
            }
            .copy-button:hover {
                color: var(--heading);
            }
            .copy-button.copied {
                color: #5a8a5a;
            }
            pre code {
                background: none !important;
                padding: 0;
                font-size: 0.85em;
                line-height: 1.6;
                color: var(--code-text);
                border-radius: 0;
                white-space: pre-wrap;
                word-wrap: break-word;
                word-break: break-word;
            }
            .hljs {
                background: transparent !important;
                padding: 0 !important;
            }
            blockquote {
                border-left: 2px solid var(--accent);
                margin: 2em 0;
                padding: 0.5em 0 0.5em 1.5em;
                color: var(--muted);
                font-style: italic;
            }
            blockquote p {
                margin-bottom: 0.5em;
            }
            ul,
            ol {
                margin: 1.2em 0;
                padding-left: 1.8em;
            }
            li {
                margin: 0.4em 0;
            }
            li::marker {
                color: var(--muted);
            }
            ol {
                list-style-type: decimal;
            }
            ul {
                list-style-type: disc;
            }
            li > ul,
            li > ol {
                margin: 0.4em 0;
            }
            hr {
                border: none;
                width: 40px;
                height: 1px;
                background: var(--hr);
                margin: 48px auto;
            }
            .date {
                color: var(--muted);
                font-size: 0.9em;
                font-style: italic;
            }
            strong {
                font-weight: 600;
                color: var(--heading);
            }
            em {
                font-style: italic;
            }
            footer {
                margin-top: 80px;
                padding-top: 24px;
                text-align: center;
                font-size: 0.9em;
                color: var(--muted);
            }
            footer p {
                text-align: center;
                margin: 0 auto;
            }
            footer::before {
                content: "";
                display: block;
                width: 40px;
                height: 1px;
                background: var(--hr);
                margin: 0 auto 24px;
            }
            /* TOC styling */
            .toc {
                border: 1px solid var(--border);
                border-radius: 4px;
                padding: 18px 24px 20px;
                background: var(--toc-bg);
                margin: 16px 0 28px;
            }
            .toc h3,
            .toc h4 {
                margin-top: 0;
                margin-bottom: 12px;
                text-align: left;
                font-size: 1em;
            }
            .toc h3::before,
            .toc h4::before {
                display: none;
            }
            .toc-list {
                margin: 0;
                padding-left: 1.4em;
            }
            .toc-list li {
                margin: 8px 0;
            }
            .toc-note {
                color: var(--muted);
                margin-left: 0.5rem;
                font-size: 0.88em;
                font-style: italic;
            }
            /* Resources list */
            .resource-list {
                margin: 0.5em 0 1.4em;
                padding-left: 1.4em;
            }
            .resource-list li {
                margin: 6px 0;
            }
            /* Math styling - elegant academic look */
            .katex {
                font-size: 1.05em;
            }
            .katex-display {
                margin: 2em 0;
                overflow-x: auto;
                overflow-y: hidden;
            }
            .katex-display > .katex {
                font-size: 1.1em;
            }
            /* Tables */
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 24px 0;
                font-size: 0.95em;
            }
            th,
            td {
                border: 1px solid var(--border);
                padding: 10px 14px;
                text-align: left;
            }
            th {
                background: var(--toc-bg);
                font-weight: 600;
                color: var(--heading);
            }
            /* Images */
            img {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }
            /* Selection styling */
            ::selection {
                background: var(--accent);
                color: var(--bg);
            }
            /* Decorative elements */
            .sparkle {
                color: var(--accent);
                font-size: 0.8em;
            }
            /* Mobile responsive */
            @media (max-width: 600px) {
                body {
                    padding: 40px 20px 60px;
                    font-size: 17px;
                    line-height: 1.75;
                }
                h1.site-title {
                    font-size: 1.9em;
                }
                h1 {
                    font-size: 1.6em;
                }
                h2 {
                    font-size: 1.35em;
                    margin-top: 48px;
                }
                h3 {
                    font-size: 1.15em;
                }
                p {
                    text-align: left;
                    hyphens: none;
                }
                pre {
                    padding: 16px 18px;
                    font-size: 0.8em;
                    margin-left: -10px;
                    margin-right: -10px;
                    border-radius: 0;
                    border-left: none;
                    border-right: none;
                }
                pre code {
                    font-size: 0.82em;
                }
                code {
                    font-size: 0.82em;
                    word-break: break-word;
                }
                .theme-toggle {
                    font-size: 0.9em;
                    top: -5px;
                    right: -5px;
                }
                .scroll-to-top {
                    bottom: 10px;
                    right: 10px;
                    width: 35px;
                    height: 35px;
                    font-size: 1em;
                }
                .toc {
                    padding: 14px 18px;
                }
                nav a {
                    margin: 0 10px;
                }
            }
            /* Print styles */
            @media print {
                body {
                    background: white;
                    color: black;
                }
                .theme-toggle,
                .copy-button {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Toggle theme"
            >
                ☾
            </button>
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="author">~ niyar r barman</p>
            <nav>
                <a href="https://niyarrbarman.github.io" aria-label="home">
                    <span class="nav-icon home-icon"></span>
                    <span class="nav-label">home</span>
                </a>
                <a
                    href="https://niyarrbarman.github.io/blog/"
                    aria-label="blog"
                >
                    <span class="nav-icon blog-icon"></span>
                    <span class="nav-label">blog</span>
                </a>
            </nav>
            <div class="header-divider"></div>
        </header>

        <div class="content">{{ content }}</div>

        <button
            class="scroll-to-top"
            onclick="scrollToTop()"
            aria-label="Scroll to top"
        >
            ^
        </button>

        <footer>
            <p><em>work in progress. adding more as i learn.</em></p>
        </footer>

        <!-- Highlight.js - defer loading -->
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cuda.min.js"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"
        ></script>

        <!-- KaTeX - defer loading -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            crossorigin="anonymous"
        ></script>

        <script>
            // Initialize highlight.js and KaTeX after load
            window.addEventListener("load", function () {
                // Syntax highlighting
                if (typeof hljs !== "undefined") {
                    document.querySelectorAll("pre code").forEach((el) => {
                        hljs.highlightElement(el);
                    });
                }
                // KaTeX math rendering
                if (typeof renderMathInElement !== "undefined") {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: "$$", right: "$$", display: true },
                            { left: "$", right: "$", display: false },
                            { left: "\\[", right: "\\]", display: true },
                            { left: "\\(", right: "\\)", display: false },
                        ],
                        throwOnError: false,
                    });
                }
            });
        </script>
        <script>
            // Add copy buttons to code blocks
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll("pre").forEach(function (pre) {
                    const button = document.createElement("button");
                    button.className = "copy-button";
                    button.innerHTML =
                        '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                    button.title = "Copy to clipboard";
                    button.addEventListener("click", function () {
                        const code = pre.querySelector("code");
                        const text = code ? code.textContent : pre.textContent;
                        navigator.clipboard.writeText(text).then(function () {
                            button.innerHTML =
                                '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                            button.classList.add("copied");
                            setTimeout(function () {
                                button.innerHTML =
                                    '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                                button.classList.remove("copied");
                            }, 2000);
                        });
                    });
                    pre.appendChild(button);
                });
            });
        </script>
        <script>
            function setHighlightTheme(isDark) {
                const lightTheme = document.getElementById("hljs-light");
                const darkTheme = document.getElementById("hljs-dark");
                if (isDark) {
                    lightTheme.disabled = true;
                    darkTheme.disabled = false;
                } else {
                    lightTheme.disabled = false;
                    darkTheme.disabled = true;
                }
            }
            function toggleTheme() {
                const body = document.body;
                const btn = document.querySelector(".theme-toggle");
                if (body.getAttribute("data-theme") === "dark") {
                    body.removeAttribute("data-theme");
                    btn.textContent = "☾";
                    localStorage.setItem("theme", "light");
                    setHighlightTheme(false);
                } else {
                    body.setAttribute("data-theme", "dark");
                    btn.textContent = "☀";
                    localStorage.setItem("theme", "dark");
                    setHighlightTheme(true);
                }
            }
            // Load saved theme
            (function () {
                const saved = localStorage.getItem("theme");
                const btn = document.querySelector(".theme-toggle");
                if (saved === "dark") {
                    document.body.setAttribute("data-theme", "dark");
                    if (btn) btn.textContent = "☀";
                    setHighlightTheme(true);
                }
            })();
        </script>
        <script>
            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
            document.addEventListener("DOMContentLoaded", function () {
                const scrollButton = document.querySelector(".scroll-to-top");
                window.addEventListener("scroll", function () {
                    if (window.scrollY > 200) {
                        scrollButton.classList.add("visible");
                    } else {
                        scrollButton.classList.remove("visible");
                    }
                });
            });
        </script>
    </body>
</html>
