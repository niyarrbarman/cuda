<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 60px;
            line-height: 1.7;
            color: #2c2416;
            background-color: #faf8f3;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        h1.site-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4a3c28;
        }
        nav {
            border-top: 1px dotted #c9b896;
            border-bottom: 1px dotted #c9b896;
            padding: 15px 0;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: underline;
            color: #6b5638;
        }
        nav a:hover {
            color: #8b7355;
        }
        header a {
            color: inherit;
            text-decoration: underline;
        }
        header a:hover {
            color: #8b7355;
        }
        .content {
            margin-top: 40px;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 40px;
            border-bottom: 1px solid #e6dcc8;
            padding-bottom: 10px;
            color: #4a3c28;
        }
        code {
            background: #f5f0e8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #5a4a32;
        }
        pre {
            background: #f5f0e8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e6dcc8;
        }
        pre code {
            background: none;
            padding: 0;
        }
        .date {
            color: #8b7355;
            font-size: 0.9em;
            font-style: italic;
        }
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px dotted #c9b896;
            text-align: center;
            font-size: 0.9em;
            color: #8b7355;
        }
    </style>
</head>
<body>
    <header>
        
        <nav>
            <h1 class="site-title">{{ site.title }}</h1>
        </nav>
        <center>
            <a href="https://niyarrbarman.github.io">Home</a>
        </center>
    </header>

    <div class="content">
        {{ content }}
    </div>

    <footer>
        <p><em>work in progress. adding more as i learn.</em></p>
    </footer>
</body>
</html>
