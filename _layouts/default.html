<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/gpu_9126701.ico"> -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/gpu.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        :root {
            --bg: #faf7f2;
            --text: #3d3229;
            --heading: #2c2418;
            --link: #8b4513;
            --link-hover: #a0522d;
            --code-bg: #f0ebe3;
            --code-text: #5a4a32;
            --pre-bg: #f5f0e8;
            --border: #d4c4a8;
            --dots: #c9b896;
            --muted: #8b7355;
            --hr: #e6dcc8;
        }
        [data-theme="dark"] {
            --bg: #1a1814;
            --text: #d4cfc7;
            --heading: #e8e2d9;
            --link: #d4a574;
            --link-hover: #e8c49a;
            --code-bg: #252219;
            --code-text: #c9b896;
            --pre-bg: #201d17;
            --border: #4a3c28;
            --dots: #4a3c28;
            --muted: #8b7355;
            --hr: #3a3228;
        }
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 24px;
            line-height: 1.75;
            color: var(--text);
            background-color: var(--bg);
            font-size: 17px;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover {
            opacity: 1;
        }
        h1.site-title {
            font-size: 1.8em;
            font-weight: normal;
            margin-bottom: 15px;
            color: var(--heading);
        }
        nav {
            margin: 20px 0;
        }
        .nav-dots {
            color: var(--dots);
            letter-spacing: 2px;
            font-size: 12px;
            margin: 15px 0;
        }
        nav a {
            margin: 0 8px;
            text-decoration: underline;
            color: var(--heading);
        }
        nav a:hover {
            color: var(--muted);
        }
        .content {
            margin-top: 30px;
        }
        h2 {
            font-size: 1.6em;
            font-weight: normal;
            margin-top: 50px;
            margin-bottom: 20px;
            color: var(--heading);
        }
        h3 {
            font-size: 1.3em;
            font-weight: normal;
            margin-top: 35px;
            margin-bottom: 15px;
            color: var(--heading);
        }
        p {
            margin-bottom: 1.2em;
        }
        a {
            color: var(--link);
            text-decoration: underline;
        }
        a:hover {
            color: var(--link-hover);
        }
        code {
            background: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--code-text);
        }
        pre {
            background: var(--pre-bg);
            padding: 16px 20px;
            border-radius: 4px;
            overflow-x: auto;
            border-left: 3px solid var(--border);
            margin: 1.5em 0;
        }
        pre code {
            background: none;
            padding: 0;
            font-size: 0.85em;
            line-height: 1.5;
        }
        blockquote {
            border-left: 3px solid var(--border);
            margin: 1.5em 0;
            padding-left: 20px;
            color: var(--muted);
            font-style: italic;
        }
        ul, ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        li {
            margin-bottom: 0.5em;
        }
        hr {
            border: none;
            border-top: 1px solid var(--hr);
            margin: 40px 0;
        }
        .date {
            color: var(--muted);
            font-size: 0.9em;
            font-style: italic;
        }
        strong {
            font-weight: 600;
            color: var(--heading);
        }
        em {
            font-style: italic;
        }
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--hr);
            text-align: center;
            font-size: 0.9em;
            color: var(--muted);
        }
        .author {
            margin-top: -10px;
            color: var(--muted);
            font-size: 0.95em;
        }
        /* Math styling */
        .math {
            font-family: 'Times New Roman', Georgia, serif;
            font-style: italic;
            text-align: center;
            font-size: 1.1em;
            margin: 1.2em 0;
            color: var(--heading);
        }
        .katex-display {
            margin: 1.5em 0;
        }
        /* Mobile responsive */
        @media (max-width: 600px) {
            body {
                padding: 24px 16px;
                font-size: 16px;
            }
            h1.site-title {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.35em;
                margin-top: 35px;
            }
            h3 {
                font-size: 1.15em;
            }
            .nav-dots {
                font-size: 10px;
                overflow: hidden;
                white-space: nowrap;
            }
            pre {
                padding: 12px 14px;
                font-size: 0.8em;
                margin-left: -16px;
                margin-right: -16px;
                border-radius: 0;
                border-left: none;
                border-top: 1px solid var(--border);
                border-bottom: 1px solid var(--border);
            }
            pre code {
                font-size: 0.8em;
            }
            code {
                font-size: 0.85em;
                word-break: break-word;
            }
            .theme-toggle {
                font-size: 1em;
                top: -5px;
                right: -5px;
            }
            ul, ol {
                padding-left: 1.2em;
            }
            blockquote {
                margin-left: 0;
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">üåô</button>
        <h1 class="site-title">{{ site.title }}</h1>
        <p class="author">~ Niyar R Barman</p>
        <nav>
            <a href="https://niyarrbarman.github.io">Home</a>
            <a href="{{ site.baseurl }}/">Blog</a>
        </nav>
        <div class="nav-dots">............................................................................................................................</div>
    </header>

    <div class="content">
        {{ content }}
    </div>

    <footer>
        <p><em>work in progress. adding more as i learn.</em></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        });
    </script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                btn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }
        // Load saved theme
        (function() {
            const saved = localStorage.getItem('theme');
            const btn = document.querySelector('.theme-toggle');
            if (saved === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                btn.textContent = '‚òÄÔ∏è';
            }
        })();
    </script>
</body>
</html>
